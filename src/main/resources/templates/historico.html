<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org/"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="Layout">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>Rehena</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.standalone.min.css">
	<script src="https://kit.fontawesome.com/f74c7b4a9f.js" crossorigin="anonymous"></script>
</head>

	<header>
			<img class="logo"src="/img/logo.png" width="93px" height="106.66px">
				<nav class="navbar navbar-defaut navbar-static-top">
					<div class="container-fluid">
						<div class="navbar-header"></div>
					</div>
				
					<ul class="nav nav-tabs">
						<li role="presentation"><a href="/home">Home</a></li>
						<li role="presentation"><a href="/casadeshow">Casas de Show</a></li>
						<li role="presentation"><a href="/eventos">Eventos</a></li>
						<li role="presentation"><a href="/historico">Hist√≥rico</a></li>
					</ul>
				</nav>
	</header>
	<div class="panel-body">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th class="text-center col-md-1">ID DO EVENTO</th>
								<th class="text-center col-md-3">NOME DO EVENTO</th>
								<th class="text-center col-md-3">QTD</th>
								<th class="text-center col-md-2">TOTAL</th>
								<th>DATA DA COMPRA</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each=" compr : ${compras}">
								<td class="text-center" th:text="${compr.id}">1</td>
								<td class="text-center" th:text="${compr.evento}"></td>
								<td th:text="${compr.qtd}"></td>
									<td class="text-center" th:if="${compr.total > 0}"  th:text="|R$: ${compr.total}|"></td>
									<td class="text-center" th:unless="${compr.total > 0}">Evento gratuito</td>								
								<td class="text-center" th:text="${#dates.format(compr.datacompra, 'dd-MMM-yyyy')}"></td>
							</tr>
							<tr>
								<td th:if="${#lists.isEmpty(compras)}"colspan="7">Nenhuma compra encontrada</td>
							</tr>
						</tbody>
					</table>
			</div>	
</html>
