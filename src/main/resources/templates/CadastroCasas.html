<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="Layout">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>Rehena</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.standalone.min.css">
</head>

	<header>
			<img class="logo"src="/img/logo.png" width="93px" height="106.66px">
				<nav class="navbar navbar-defaut navbar-static-top">
					<div class="container-fluid">
						<div class="navbar-header"></div>
					</div>
				
			<ul class="nav nav-tabs">
				<li role="presentation"><a href="/home">Home</a></li>
				<li role="presentation"><a href="/casadeshow">Casas de Show</a></li>
				<li role="presentation"><a href="/eventos">Eventos</a></li>
				<li role="presentation"><a href="/historico">Histórico</a></li>
			</ul>
			</nav>
	</header>



	<form action="/casadeshow/novo" method="POST" th:object="${casa}">

			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span>Evento marcado com sucesso!</span>			
			</div>

		<div class = "form-horizontal">
						<div class="panel-heading">
							<h3>CADASTRO DE EVENTO</h3>
						</div>
					<div class="panel-body">
					
						<div class="form-group">							
							<label for="Nome" class="col-sm-5 control-label">NOME DA CASA</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="Nome" />
							</div>
						</div>
						<div class="form-group">
							<label for="descr" class="col-sm-5 control-label">DESCRIÇAO</label>
							<div class="col-sm-8">
								<input type="text" class="form-control"  name="descr" />
							</div>
						</div>
						<div class="form-group">
							<label for="preco" class="col-sm-5 control-label">VALOR POR NOITE</label>
							<div class="col-sm-8">
								<input type="number" placeholder="0 ou vazios serao considerados gratuitos" class="form-control"  name="preco" />
							</div>
						</div>
						<div class="form-group">
						<label for= "local" class="col-sm-5 control-label">ENDEREÇO</label>
							<div class="col-sm-8">
								<input type="text" class="form-control"  name="local"/>
							</div>
						</div>	
						<div class="form-group">
						<label for="ingressos" class="col-sm-5 control-label">CAPACIDADE</label>
							<div class="col-sm-8">
								<input type="number" class="form-control"  name="ingressos"/>
							</div>
						</div>
						<div class = "form-group">
							<div class="col-sm-offset-3 col-sn-10">
								<button type = "submit" style="margin-left:70%;" class="btn btn-primary">CADASTRAR</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		
</html>
