<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org/"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="Layout">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>Rehena</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.standalone.min.css">
</head>

	<header>
			<img class="logo"src="/img/logo.png" width="93px" height="106.66px">
				<nav class="navbar navbar-defaut navbar-static-top">
					<div class="container-fluid">
						<div class="navbar-header"></div>
					</div>
				
			<ul class="nav nav-tabs">
				<li role="presentation"><a href="/home">Home</a></li>
				<li role="presentation"><a href="/casadeshow">Casa de Show</a></li>
				<li role="presentation"><a href="/eventos">Eventos</a></li>
				<li role="presentation"><a href="/historico">Histórico</a></li>
			</ul>
			</nav>
	</header>
	<form action="/cadastrodeevento" method="POST" th:object="${evento}">
	
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span>Evento marcado com sucesso!</span>			
			</div>

	<div class = "form-horizontal">
			<div class="cadastro">
					<div class="panel-heading">
						<h3 class="panel-title">CADASTRO DE EVENTO</h3>
					</div>
				<div class="panel-body">
					<div class="form-group">
						
						
						<label for="nome" class="col-sm-4 control-label">NOME DO EVENTO</label>
						<div class="col-sm-8">
						<input type="text" th:field="*{nome}"/>
						</div>
					</div>
					<div class="form-group">
						<label for="desc" class="col-sm-4 control-label">DESCRIÇAO</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{desc}" />
						</div>
					</div>
						<div class="form-group">
						<label for="talento" class="col-sm-4 control-label">ATRAÇAO</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{talento}" />
						</div>
					</div>
						<div class="form-group">
						<label for="preco" class="col-sm-4 control-label">VALOR</label>
						<div class="col-sm-8">
							<input type="number" placeholder="Valores em 0 ou vazios serao considerados gratuitos" class="form-control" th:field="*{preco}" />
						</div>
					</div>
					<div class="form-group">
					<label for= "local" class="col-sm-4 control-label">LOCAL</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" th:field="*{local}"/>
						</div>
					</div>	
					<div class="form-group">
					<label for="ingressos" class="col-sm-4 control-label">NUMERO DE INGRESSOS</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{ingressos}">
						</div>
					</div>
					<div class="form-group">
					<label for="text" class="col-sm-4 control-label">DATA</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{Data}">
						</div>
					</div>
					<div class = "form-group">
						<div class="col-sm-offset-3 col-sn-10">
							<button type = "submit" class="btn btn-primary">CADASTRAR</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		</form>
		
</html>
